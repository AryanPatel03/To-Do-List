<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main">
        <div class="todo">
            <div class="add">
                <h3>Add Tasks</h3><hr>
                <input type="text" size="36" class="txt" id="text">
                <button type="submit" onclick="add()" id="btn">Add</button>
                <div id="rline"></div>
            </div>
            <div class="pend">
                <h3>Pending Tasks</h3><hr>
                <div id="new">
                    
                </div>
            </div>
            <div class="comp">
                <h3>Completed Tasks</h3><hr>
                <div id="cpt">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
